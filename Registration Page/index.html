<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UVA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRealm Club</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://unocons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    

</head>
<body>
    <div>
        <video autoplay loop muted plays-inline class="backvideo">
            <source src="../Videos/network_-_12716 (1440p).mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h2>Registration</h2>
        <form action="#">
                <div class="input-fields">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" pattern="[a-zA-Z\s]+" required>
                    <label>Name</label>
                </div>
                <div class="input-fields">
                    <span class="icon"><ion-icon name="library-outline"></ion-icon></span>
                    <input type="text" pattern="[a-zA-Z\s]+" required>
                    <label>Class</label>
                </div>
                <div class="input-fields">
                    <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                    <input type="text" pattern="[a-zA-Z\s]+" required>
                    <label>Department</label>
                </div>
                <div class="input-fields">
                    <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
                    <input type="text" pattern="[a-zA-Z\s]+" required>
                    <label>College Name</label>
                </div>
                <div class="input-fields">
                    <span class="icon"><ion-icon name="call-sharp"></ion-icon></span>
                    <input type="tel" pattern="[0-9]{10}" required>
                    <label>Contact No.</label>
                </div>
                <div class="input-fields">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <label>Email</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="button">
                </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
